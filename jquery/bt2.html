<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        margin: 200px 
    }
    input{
        width: 50px;
        height: 50px;
        font-size: 30px;
        text-align: center;
        border: 1px solid #ccc
    }
    button{
        width: 50px;
        height: 50px;
        background-color: beige;
        color: blue;
        font-weight: bold;
        font-size: 30px
    }
</style>
<body>
    <h3 class="price" data-price="15000"> Price: <span id="price">15.000</span> vnd</h3>
    <button class="btnReduce">-</button>
    <input type="text" value="1" class="txtQty" >
    <button class="btnIncre">+</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.btnIncre').click(function(){
                var price = $('.price').attr('data-price')
                var qty = parseInt($('.txtQty').val()) + 1
               
                if(qty<=20){
                    $('.txtQty').val(qty)
                    price = (price*qty).toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1.")
                    $('#price').text(price)
                }
            })
            $('.btnReduce').click(function(){
                var price = $('.price').attr('data-price')
                var qty = parseInt($('.txtQty').val()) - 1
               
                if(qty>=1){
                    $('.txtQty').val(qty)
                    price = (price*qty).toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1.")
                    $('#price').text(price)
                }
            })
        })
    </script>
</body>
</html>
