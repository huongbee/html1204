<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="images/pic_bulboff.gif" id="light" >
    <br>
    <button onclick="turnLight()" id="buttonTurn">Turn on</button>

    <script>
        var flag = true
        function turnLight(){
            var light = document.getElementById('light');
            var btn = document.getElementById('buttonTurn');

            if(flag){
                light.setAttribute('src','images/pic_bulbon.gif')
                buttonTurn.innerText = 'Turn off'
            }
            else{
                light.setAttribute('src','images/pic_bulboff.gif')
                buttonTurn.innerText = 'Turn on'                
            }
            flag = !flag
        }
    </script>
</body>
</html>
